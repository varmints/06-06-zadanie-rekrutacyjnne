<div class="flex h-screen">
  <div class="flex-1 flex flex-col overflow-hidden">
    <!-- Header -->
    <header class="shadow-sm p-4 bg-surface-900">
      <div class="flex items-center justify-between">
        <h1 class="text-2xl font-bold">Admin Panel</h1>
        <div>
          <p-button icon="pi pi-user" [rounded]="true" severity="secondary" />
        </div>
      </div>
    </header>

    <div class="flex flex-1 overflow-hidden">
      <!-- Sidebar -->
      <div class="w-64 p-4">
        <p-menu [model]="menuItems" styleClass="w-full"></p-menu>
      </div>
      <!-- Content Area -->
      <main class="flex-1 overflow-x-hidden overflow-y-auto p-4">
        <div class="container mx-auto px-6 py-8">
          <app-items-table></app-items-table>
        </div>
      </main>
    </div>
  </div>
</div>
